<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <!-------gio hang-------------->
        <section class="cart">
            <div class="container">
                <div class="cart-content">
                    <div class="cart-content-tables">
                        <!-- Bảng bên trái -->
                        <div class="cart-content-left">
                            <form action="">
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="4" class="title">
                                                <h2><b>Giỏ hàng của bạn</b></h2>
                                            </th>
                                        </tr>
                                        <tr class="title2">
                                            <th>Sản Phẩm</th>
                                            <th>Giá</th>
                                            <th>Số Lượng</th>
                                            <th>Chọn</th>
                                        </tr>
                                    </thead>
                                    <tbody class="danhmuc">
                                        <!-- Ví dụ demo -->
                                        <tr class="product_rows">
                                            <td>
                                                <img src="/images/tao-do-8.jpg" alt="" />
                                                <span>Táo Mỹ</span>
                                            </td>
                                            <td>
                                                <p><span class="price">120000</span><sup>đ</sup></p>
                                            </td>
                                            <td>
                                                <input
                                                    type="number"
                                                    value="1"
                                                    min="1"
                                                />
                                            </td>
                                            <td>
                                                <a href="#" class="btn btn-danger"
                                                    ><i class="fas fa-trash-alt"></i
                                                ></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                            <div class="continue-shopping">
                                <a href="/menu" class="btn btn-primary">← Tiếp tục mua hàng</a>
                            </div>
                        </div>

                        <!-- Bảng bên phải -->
                        <div class="cart-content-right">
                            <table>
                                <tr class="dd1">
                                    <th colspan="2"><h2><b>THÔNG TIN ĐƠN HÀNG</b></h2></th>
                                </tr>
                                <div class="dd2">
                                    <tr>
                                        <td>Tổng Sản Phẩm:</td>
                                        <td id="total-products">0</td>
                                    </tr>
                                    <tr>
                                        <td>Tổng Tiền Hàng:</td>
                                        <td id="total-price">0đ</td>
                                    </tr>
                                    <tr class="dd5">
                                        <td>Tạm tính :</td>
                                        <td id="subtotal">0đ</td>
                                    </tr>
                                </div>
                                <tr>
                                    <td colspan="2">
                                        <div class="cart-content-right-text">
                                            <p>
                                                Bạn sẽ được miễn phí vận chuyển nếu đơn hàng của bạn trị
                                                giá từ 10.000.000đ trở lên
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="cart-content-right-text-button">
                                            <input
                                                type="button"
                                                name="btnhome"
                                                value="HOME"
                                                onclick="Trangchu()"
                                            />
                                            <input
                                                type="submit"
                                                name="btnpay"
                                                value="THANH TOÁN"
                                                onclick="diachi()"
                                            />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Script -->
        <script>
            function Trangchu() {
                window.location.href = "/home";
            }
            function diachi() {
                window.location.href = "/location";
            }
        </script>
        <!-- <script src="./JS/giohang.js"></script> -->
    </div>
</body>
</html>
