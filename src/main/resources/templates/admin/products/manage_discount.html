<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container" style="text-align:center">
        <h1 style="font-family: 'Times New Roman', Times, serif;"><b>Chương trình khuyến mãi</b></h1>
        
        <div class="form-row mb-3" style="margin: 30px 0 0 45px;">
            <!-- Button to Open the Modal - Updated for Bootstrap 5 -->
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Add
                </button> 
            </div>
        </div>
        <br>
        <table class="table" style="margin: -15px 0 0 -10px; width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Mã khuyến mãi</th>
                    <th>Chương trình</th>
                    <th>Giảm giá</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Số lượng</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align:center;">
                    <td>KM001</td> 
                    <td>Chương trình mẫu</td> 
                    <td>10%</td> 
                    <td>2025-09-01</td> 
                    <td>2025-09-30</td>
                    <td>100</td> 
                    <td>2025-09-07</td> 
                    <td>
                        <button
                            type="button" 
                            class="btn btn-success btn-update" 
                            data-ma_khuyen_mai="KM001"
                            data-ten_khuyen_mai="Chương trình mẫu"
                            data-giam_gia="10%"
                            data-ngay_bat_dau="2025-09-01"
                            data-ngay_ket_thuc="2025-09-30"
                            data-so_luong="100"
                            data-bs-toggle="modal" 
                            data-bs-target="#myModal-update"
                            style="margin-right: 10px">
                            Update
                        </button>
                        <a href="#" class="btn btn-danger" 
                           onclick="return confirm('Bạn có muốn xóa chương trình khuyến mãi này không')" style="margin-right: -15px">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- The Modal Thêm - Updated for Bootstrap 5 -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="font-family: 'Times New Roman', Times, serif;">Thêm Chương trình khuyến mãi</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Thêm -->
                <div class="modal-body">
                    <form th:action="@{/admin/promotions/add}" method="post">
                        <div class="form-group mb-3">
                            <label for="maCTKhuyenMai" class="form-label">Mã khuyến mãi</label>
                            <input type="text" class="form-control" id="maCTKhuyenMai" name="maKhuyenMai" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tenChuongTrinh" class="form-label">Chương trình</label>
                            <input type="text" class="form-control" id="tenChuongTrinh" name="tenKhuyenMai" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="giamGia" class="form-label">Giảm giá</label>
                            <input type="text" class="form-control" id="giamGia" name="giamGia" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="ngayBatDau" class="form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="ngayBatDau" name="ngayBatDau" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="ngayKetThuc" class="form-label">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="ngayKetThuc" name="ngayKetThuc" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="soLuong" class="form-label">Số lượng</label>
                            <input type="text" class="form-control" id="soLuong" name="soLuong" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Thêm</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- The Modal Update - Updated for Bootstrap 5 -->
    <div class="modal" id="myModal-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="font-family: 'Times New Roman', Times, serif;">Sửa Chương trình khuyến mãi</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Sửa -->
                <div class="modal-body">
                    <form th:action="@{/admin/promotions/update}" method="post">
                        <div class="form-group mb-3">
                            <label for="update_maCTKhuyenMai" class="form-label">Mã khuyến mãi</label>
                            <input type="text" class="form-control" id="update_maCTKhuyenMai" name="maKhuyenMai" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="update_tenChuongTrinh" class="form-label">Chương trình</label>
                            <input type="text" class="form-control" id="update_tenChuongTrinh" name="tenKhuyenMai" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="update_giamGia" class="form-label">Giảm giá</label>
                            <input type="text" class="form-control" id="update_giamGia" name="giamGia" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="update_ngayBatDau" class="form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="update_ngayBatDau" name="ngayBatDau" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="update_ngayKetThuc" class="form-label">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="update_ngayKetThuc" name="ngayKetThuc" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="update_soLuong" class="form-label">Số lượng</label>
                            <input type="text" class="form-control" id="update_soLuong" name="soLuong" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Cập nhật</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
